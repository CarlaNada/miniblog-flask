{% extends 'layout.html' %}

{% block title %} Mini Blog {% endblock %}

{% block body%}
    <h1>Lista de Posts</h1>
    <ul>
    {% for post in posts %}
        <li>
            {{ post.titulo }}
            <small>{{ post.fecha_creacion.strftime('%Y-%m-%d') }}</small>

            <a href="{{ url_for('post_detail', post_id=post.id) }}">Ver detalles</a>
        </li>
    {% else %}
        <li>No hay posts para mostrar.</li>
    {% endfor %}
    </ul>
{% endblock %}
